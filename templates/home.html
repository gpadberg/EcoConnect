{% from "showlinks.html" import show_links %}

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Twitter-like Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/home.css">
</head>
<body> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div id="logo">
        <img src="static/EcoConnect.png" alt="Your Logo">
    </div>

    <div class="parent">
        <div class="header">
            {{ show_links() }}
        </div>
    </div>
    <!-- Navigation Bar -->
    <!--<nav> 
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Claim a Task</a></li>
        </ul>
    </nav> -->

    <!-- Main Content and Right Column Container -->
    <div id="main-container">
        <!-- Content including Tweet Box -->
        <div id="content">
            <div id="tweet-box">
                <!-- Tweet box content -->
                <textarea placeholder="Share your thoughts..."></textarea>
                <button>Post</button>
            </div>

            <!-- Tweets Container -->
            <div id="tweets-container">
                <!-- Sample tweet -->
                <div class="tweet">
                    <strong>Username</strong>
                    <p>This is a sample tweet. Lorem ipsum dolor sit amet, consectetur adipiscing elit. #LoremIpsum</p>
                </div>

                <!-- Add more tweets as needed -->
            </div>
        </div>

        <!-- Right Column -->
        <div class="rank-container">
            <h2>Current Rank: Sustainability Starter</h2>
            <div class="circle" id="pointsCircle">
                <span class="circle-text" id="pointsText">Loading...</span>
                <span class="bonus-points" id="bonusPoints">Loading...</span>
            </div>
            <p id="totalPoints">Total Points: Loading...</p>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
