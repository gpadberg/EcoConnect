<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Twitter-like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
        }

        #logo {
            text-align: center;
            padding: 10px;
        }

        #logo img {
            max-width: 400px; /* Set the maximum width */
            max-height: 400px; /* Set the maximum height */
        }

        #header {
            background-color: #00acee;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        #content {
            margin: 20px;
        }

        #tweet-box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tweet {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="EcoConnect.png" alt="Your Logo">
    </div>

    <div id="header">
        Your Twitter-like Page
    </div>

    <div id="content">
        <div id="tweet-box">
            <!-- Tweet box content -->
            <textarea placeholder="What's happening?"></textarea>
            <button>Tweet</button>
        </div>

        <!-- Sample tweet -->
        <div class="tweet">
            <strong>Username</strong>
            <p>This is a sample tweet. Lorem ipsum dolor sit amet, consectetur adipiscing elit. #LoremIpsum</p>
        </div>

        <!-- Add more tweets as needed -->
    </div>
</body>
</html>
