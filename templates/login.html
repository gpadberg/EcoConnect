<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoConnect Login</title>
<link rel="stylesheet" href="static/login.css">
</head>
<body>
  <div id="logo">
    <img src="EcoConnect.png" alt="Your Logo">
  </div>
  <div class="login-container">
    <!-- Login Box -->
    <div class="login-box">
      <h2>Login</h2>
      <form action="#" method="post">
        <input type="email" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <!-- Welcome Box -->
    <div class="welcome-box">
      <h2>Welcome!</h2>
      <p>We’re so happy you’re here! Great job forming habits that make a difference.</p>
      <p><strong>No account yet? </strong><a href="#">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
