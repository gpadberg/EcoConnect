{% from "showlinks.html" import show_links %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoConnect Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="static/login.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <div id="logo">
    <img src="static/EcoConnect.png" alt="Your Logo">
  </div>
  <div class="parent">
    <div class="header">
        {{ show_links() }}
    </div>
  </div>
  <div class="login-container">
    <!-- Login Box -->
    <div class="login-box">
      <h2>Login</h2>
      <form action="#" method="post">
        <input type="email" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <!-- Welcome Box -->
    <div class="welcome-box">
      <h2>Welcome!</h2>
      <p>We’re so happy you’re here! Great job forming habits that make a difference.</p>
      <p><strong>No account yet? </strong><a href="#">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
