{% from "showlinks.html" import show_links %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/register.css">
    <!-- Add any necessary styles or external CSS links here -->
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <div id="logo">
    <img src="static/EcoConnect.png" alt="Your Logo">
  </div>
  {% if show_navbar %}
    <div class="parent">
      <div class="header">
        {{ show_links() }}
      </div>
    </div>
  {% endif %}
  <div class="register-container">
    <!-- Registration Box -->
    <div class="register-box">
      <h2>Register</h2>
      {% if error %}
      <h4 class="text-danger" style="font-size: smaller;"> {{ error }} </h4>
      {% endif %}
      <form action="{{ url_for('register') }}" method="post">
        <!-- Username Box -->
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <!-- Password Box -->
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
